An application with 3 buttons that ask questions. 
For instance, they might ask "What is the capital 
of Indiana?". Each button should have a data-answer 
attribute that lists the answer.

When a button is clicked, display the answer to the 
button's question in a div. Use only one function, 
and that function must make use of the button's 
data-attribute.
    
    Standard HTML document setup.-->

        <h2>What is the capital of Indiana?</h2>
        
        <!-- Button codes below -->
        <button id="Albany" onclick="myFunction(this.id)">Albany</button>
        <button id="Indianapolis" onclick="myFunction(this.id)">Indianapolis</button>
        <button id="Austin" onclick="myFunction(this.id)">Austin</button>

        <!-- Here is div tag which will display our answer -->
