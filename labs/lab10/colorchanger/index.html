<!-- Author: Kelly Kuhn
     Date: Aug 4, 2023

    Color Changer

Create an application with three grey, square divs, 
in a row. They should be 200px by 200px, and all 
floated left. Give them a margin of 5px.

Using only one event handler, write event listeners 
to respond to a click on each element. Each element 
should change to a different color: one red, one 
green, and one blue. Use a data attribute on the 
elements to store the color to be changed to.
    
    Standard HTML document setup.-->

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Color Changer</title>

        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: grey;
                float: left;
                margin: 5px;
            }
        </style>

    </head>

    <body>

        <div id="one" data-color="red" onclick="fun(this)"></div>
        <div id="two" data-color="green" onclick="fun(this)"></div>
        <div id="three" data-color="blue" onclick="fun(this)"></div>

        <script>
            function fun(e){
                var ele = document.getElementById(e.id);
                ele.style.backgroundColor = ele.dataset.color;
            }
        </script>
    

        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
        <script src = "js/app.js"></script>
        
    </body>
</html>
