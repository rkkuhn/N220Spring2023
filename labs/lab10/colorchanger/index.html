     Date: Aug 4, 2023

    Color Changer

Create an application with three grey, square divs, 
in a row. They should be 200px by 200px, and all 
floated left. Give them a margin of 5px.

Using only one event handler, write event listeners 
to respond to a click on each element. Each element 
should change to a different color: one red, one 
green, and one blue. Use a data attribute on the 
elements to store the color to be changed to.
    
    Standard HTML document setup.-->

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Color Changer</title>

        <style>
             .square {
                width: 200px;
                height: 200px;
                background-color: grey;
                float: left;
                margin: 5px;
                cursor: pointer;
            }
        </style>

    </head>

    <body>

        <!--  Filter for all items with the class "square" -->
        <div class="square" data-color="red"></div>
        <div class="square" data-color="green"></div>
        <div class="square" data-color="blue"></div>

        <script>
            const squares = document.querySelectorAll('.square');
          
            //   Create a color-changing function.
            function changeColor(event) {
          
                // Get the "data-color" attribute's color value.
                const color = event.target.getAttribute('data-color');
          
                // Modify the clicked element's background color
                event.target.style.backgroundColor = color;
            }
            
            // listen function
            squares.forEach(sq => {
                sq.addEventListener('click', changeColor);
            });
          </script>
    

        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
        <script src = "js/app.js"></script>
        
    </body>
</html>
